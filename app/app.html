<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project Tree Explorer</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="node_modules/vis/dist/vis.js"></script>
    <link href="node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />
    
    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body>
    
    <div id="loadingBar" class="loadingBar">
        <div class="content">
            <div id="loadingText" class="loadingText">0%</div>
            <div id="loadingProgress" class="loadingProgress"></div>
        </div>
    </div>
    
    <div id="details" class="details">
        <p>Name: <span id="selectedName">None</span></p>
        <p>Type: <span id="selectedType">None</span></p>
        <p>Description: <span id="selectedMeta">None</span></p>
    </div>
    
        
    <div id="graph" style="width:100%;height:100%;">
        Loading graph
    </div>
    
</body>
</html>
